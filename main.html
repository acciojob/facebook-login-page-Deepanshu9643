<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="logo left">
      <img class="img" src="https://betterstudio.com/wp-content/uploads/2022/12/5-facebook-logo-logo-PNG-betterstudio.com_.png" alt="Facebook Logo">
      <p>Facebook helps you connect and share with the people in your life</p>
    </div>
    <div class="input">
      <!-- Change the class to id for email -->
      <input id="email" type="text" placeholder="Email address or phone number">
      <!-- Change the class to id for password -->
      <input id="password" type="password" placeholder="Password">
      <!-- Log in button -->
      <label class="log"><input type="button" value="Log in"></label>
      <!-- Forgot account link -->
      <a class="link" href="/recover/initiate">Forgotten account?</a>
      <!-- Signup button with correct class -->
      <label class="signup"><input type="button" value="Create new account"></label>
    </div>
  </div>
</body>

</html>
